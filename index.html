<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
        <img src="undraw_doctors_p6aq.svg" alt="imagem">
        <div class="container">
            <h1>Calculadora IMC</h1>
            <div class="input_area">
                <h2>Altura (cm)</h2>
                <input id="alt" type="number" placeholder="Digite sua altura...">
            </div>
            <div class="input_area">
                <h2>Peso (kg)</h2>
                <input id="pes" type="number" placeholder="Digite seu peso...">
            </div>
            <button id="bot">Calcular</button>
            <textarea name="res" id="res" cols="30" rows="10"></textarea>
            <h3>Insira apenas caracteres num√©ricos.</h3>
        </div>
        
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
